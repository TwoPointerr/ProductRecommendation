{% extends 'base.html' %}
{% load static %}
{% block content %}
    <!-- Page Title-->
    <div class="page-title-overlap bg-dark pt-4">
        <div class="container d-lg-flex justify-content-between py-2 py-lg-3">
            <div class="order-lg-2 mb-3 mb-lg-0 pt-lg-2">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb breadcrumb-light flex-lg-nowrap justify-content-center justify-content-lg-start">
                        <li class="breadcrumb-item"><a class="text-nowrap" href="{% url 'apps.main:index' %}"><i class="ci-home"></i>Home</a></li>
                        <li class="breadcrumb-item text-nowrap"><a href="{% url 'apps.main:showallproducts' %}">Shop</a>
                        </li>
                        <li class="breadcrumb-item text-nowrap active" aria-current="page">Checkout</li>
                    </ol>
                </nav>
            </div>
            <div class="order-lg-1 pe-lg-4 text-center text-lg-start">
                <h1 class="h3 text-light mb-0">Checkout</h1>
            </div>
        </div>
    </div>
    <div class="container pb-5 mb-2 mb-md-4">
        <div class="row">
            <section class="col-lg-8">
                <!-- Steps-->
                <div class="steps steps-light pt-2 pb-3 mb-5">
                    <a class="step-item active" href="shop-cart.html">
                        <div class="step-progress"><span class="step-count">1</span></div>
                        <div class="step-label"><i class="ci-cart"></i>Sign Up</div>
                    </a>
                    <a class="step-item active" href="checkout-details.html">
                        <div class="step-progress"><span class="step-count">2</span></div>
                        <div class="step-label"><i class="ci-user-circle"></i>Details</div>
                    </a>
                    <a class="step-item active current" href="checkout-shipping.html">
                        <div class="step-progress"><span class="step-count">3</span></div>
                        <div class="step-label"><i class="ci-package"></i>Shipping Info</div>
                    </a>

                </div>
                <!-- Autor info-->

                <!-- Shipping address-->
                <div class="row gx-4 gy-3">
                    <div class="col-sm-6">
                        <label class="form-label" for="account-fn">First Name</label>
                        <input class="form-control" type="text" id="account-fn" name="firstname" value="{{user.first_name}}" disabled>
                    </div>
                    <div class="col-sm-6">
                        <label class="form-label" for="account-ln">Last Name</label>
                        <input class="form-control" type="text" id="account-ln" name="lastname" value="{{user.last_name}}" disabled>
                    </div>
                </div>
                <form method="POST" class="needs-validation" enctype="multipart/form-data" novalidate>
                
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="mb-3">
                                <label class="form-label" for="checkout-address-1">Address</label>
                                <input class="form-control" type="text" name="addline" value="{{address.addline}}" id="checkout-address-1">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="mb-3">
                                <label class="form-label" for="checkout-zip">City</label>
                                <input class="form-control" type="text" name="city" value="{{address.city}}" id="checkout-zip">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="mb-3">
                                <label class="form-label" for="checkout-address-1">State</label>
                                <input class="form-control" type="text" name="state" value="{{address.state}}" id="checkout-address-1">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="mb-3">
                                <label class="form-label" for="checkout-zip">ZIP Code</label>
                                <input class="form-control" type="text" name="zipcode" value="{{address.pincode}}" id="checkout-zip">
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <hr class="mt-2 mb-3">
                        <div class="d-flex flex-wrap justify-content-between align-items-center">

                            <button class="btn btn-primary mt-3 mt-sm-0" type="Submiit">Submit</button>
                        </div>
                    </div>
        </div>
        </form>
        <!-- Navigation (desktop)-->

        </section>
        <!-- Sidebar-->

    </div>
    <!-- Navigation (mobile)-->
   
    </div>
    <!-- Footer-->
    {% endblock %}
